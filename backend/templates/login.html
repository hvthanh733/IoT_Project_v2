<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
                           
    <!-- Bootstrap 4 -->                                                                
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/assets/css/reset.css" class="">
    <link rel="stylesheet" href="../static/assets/css/login/login.css" class="">

</head>
<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                   
                </div>
            </div>
            
        </div>
    </section>

    <section class="main">
        <div class="container">
            <div class="row">

                <div class="col-12 d-flex justify-content-center">
                    <div class="login-container">
                        <!-- <img src="../static/img/usth.png"> -->
                        <div class="logo_login">
                            <div class="row">
                                <div class="col-6 d-flex justify-content-center align-items-center">
                                    <div class="logo_usth">
                                        <img src="../static/img/usth.png">
                                    </div>
                                </div>
                                <div class="col-6 d-flex justify-content-center align-items-center">
                                    <div class="logo_ioit">
                                        <img src="../static/img/ioit.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <h2><span>Welcome to</span> IoT Software Monitoring & Alert Fire</h2>
                        <form action="/login" method="POST">
                            <input type="text" name="username" placeholder="Tên đăng nhập" required>
                            <p class="password_note">*password: *Max 10 characters, letters and numbers only.</p>
                            <input type="password" name="password" placeholder="Mật khẩu" required>
                            <button type="submit">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    
                </div>
            </div>
            
        </div>
    </section>
    
   
</body>
</html>
