<!-- {% import 'macros.html' as macros %}    -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
                           
    <!-- Bootstrap 4 -->                                                                
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/assets/css/reset.css" class="">
    <link rel="stylesheet" href="../static/assets/forgot_pass/forgot_pass.css" class="">
    <link rel="stylesheet" href="../static/assets/forgot_pass/password_eye.css" class="">
    <link rel="stylesheet" href="../static/assets/shared/message_alert.css" class="">
    <script src="https://kit.fontawesome.com/46329671cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        const passwordInput = document.getElementById("password_signup");
        const eyeOpen = document.getElementById("eye_open");
        const eyeClosed = document.getElementById("eye_closed");

        document.getElementById("togglePassword").addEventListener("click", function () {
            eyeOpen.style.display ="none";
            eyeClosed.style.display ="block";
            
            const isPassword = passwordInput.type === "password";
            if(isPassword === "password"){
                isPassword = "text"
            }

        });
    </script>

    
</head>
<body>

    <section class="main">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-10 col-lg-6">
                    <div class="forgot_pass_content">
                        <div class="row">
                            <div class="col-4">
                                <div class="back_button">
                                    <a href="./login.html"><i class="fa-solid fa-arrow-left"></i> Login</a>
                                </div>
                            </div>
                        </div>
                        <h2>Fill email for receive <span>new</span> password</h2>
                        <form action="/forgot_password" method="POST">
                            <input type="text" name="username_forgot_password" placeholder="Username" required>
                            <input type="text" name="email_forgot_password" placeholder="Email" required>
                            <input type="text" name="email_forgot_password" placeholder="Phone number" required>

                            {{ macros.show_flash('reset_pass_successfull')}}
                            <button type="submit">SEND EMAIL</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

   
</body>
</html>
